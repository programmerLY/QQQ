<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQQ ETF 实时监控</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>QQQ ETF 实时监控</h1>
            <p>实时跟踪纳斯达克100指数基金价格变化</p>
            <div id="connectionStatus"><span class="status-indicator status-disconnected"></span> Connecting...</div>
        </header>

        <div class="price-card">
            <h2>当前价格</h2>
            <div id="currentPrice" class="current-price">$--.--</div>
            <div class="price-change">
                变化:
                <span id="priceChange" class="price-change-value">--</span>
                (<span id="changePercent" class="change-percent">--%</span>)
                <span id="alertBadge" class="alert-badge" style="display: none;">!</span>
            </div>
            <div id="lastUpdated" class="last-updated">Loading...</div>
        </div>

        <div class="chart-container">
            <h2>价格趋势</h2>
            <canvas id="priceChart" height="400"></canvas>
        </div>

        <div class="controls">
            <h2>设置</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="alertThreshold">报警阈值 (%)</label>
                    <input type="number" id="alertThreshold" min="0.1" step="0.1" value="1" placeholder="请输入报警阈值">
                </div>

                <div class="form-group">
                    <label for="serverChanKey">Server酱推送Key</label>
                    <input type="password" id="serverChanKey" placeholder="请输入Server酱推送Key">
                    <small><a href="https://sct.ftqq.com/" target="_blank">获取Server酱Key</a></small>
                </div>

                <div class="form-group">
                    <label for="refreshInterval">刷新间隔 (秒)</label>
                    <input type="number" id="refreshInterval" min="10" step="10" value="60" placeholder="请输入刷新间隔">
                </div>

                <button type="submit">保存设置</button>
                <button type="button" id="test-alert">测试推送</button>
            </form>
        </div>

        <footer>
            <p>数据来源: 模拟数据 | 更新频率: 每分钟</p>
            <p>© 2023 QQQ实时监控系统</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
